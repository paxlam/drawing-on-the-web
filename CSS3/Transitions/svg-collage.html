<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>SVG Collage</title>
		<style type="text/css">
			#container {
				width: 640px;
				height: 100%;
				margin: auto;
			}

			#collage {
				height: 480px;
				position: absolute;
				top: 50%;
				margin-top: -240px;
				perspective: 600px;
				-webkit-perspective: 600px;
			}

			svg {
				transition-property: transform;
				transition-duration: 1s;
			}

			svg:hover {
				transform: rotate3d(1, -1, 0, 30deg);
				-webkit-transform: rotate3d(1, -1, 0, 30deg);
			}

			.shape {
				opacity: 0.8;
				fill: url(#gradient1);
				transition-property: transform;
				transition-duration: 0.5s;
			}

			.shape:hover {
				opacity: 0.8;
				fill: url(#gradient2);
				transform: rotate(180deg);
				-webkit-transform: rotate(180deg);
				transform-origin: 50% 50%;
				-webkit-transform-origin: 50% 50%;
			}

			.shape:active {
				opacity: 0;
				fill: url(#gradient2);
			}

			#spring {
				fill: black;
			}

			#building {
				fill: black;
				transform: translateX(100px);
				-webkit-transform: translateX(100px);
			}

			#building:hover {
				fill: silver;
			}

			#building:active {
				fill: aqua;
			}

			/*This one does not work*/
			#building:focus {
				fill: green;
			}

			#crosswalk:hover {
				filter: url(#blur);
			}
			
			.4seasons{
				width: 500px;
				height: 500px;
			}
			
			img{
				margin-top: 80px;
				width: 100%;
				height: 500px;
			}
			
			.seasons_chinese{
				transform: translateY(-700px) translateX(0px) scale(1, 1);
				-webkit-transform: translateY(-700px) translateX(0px) scale(1, 1);
			}
			
			#spring:hover{
				opacity: .75; 
			}
			
			#fall:hover{
				opacity: .75;
			}
			
			#winter:hover{
				opacity: .75: 
			}
			
			#summer:hover{
				opacity: .75;
			}

		</style>
	</head>
